<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 class="head-title">Submit Form</h1>
    <div class="container">
        <header >
            <h2 class="h2">submit a tool</h2>
            <span class="icon">
                <i class="fa fa-times"></i>
            </span>
        </header>
        <form class="form-field">
            <label >name</label>
            <input type="text" placeholder="UI design Daily" class="form-input">
        </form>
        <div class="form-field">
            <label>Link to Resource</label>
            <input type="text" placeholder="https://www.google.com" class="form-input">        
        </div>
        <div class="form-field">
            <label>category</label>
            <select class="form-input">
                <option>First category</option>
                <option>Secong category</option> 
                <option>Third category</option>
                </select>
            </div>
        <button class="submit">Submit</button>
    </div>
    
   
</body>
</html>
